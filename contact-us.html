<!Doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contact Us</title>

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- App Header -->
    <header class="app-header">
        <div class="container">
            <div class="top-header">
                <div class="row">
                    <div class="col-lg-2">
                        <a href="index.html" class="header-logo"><img src="img/logo.png" alt="European League" title="European League"></a>
                    </div>
                    <div class="col-lg-7">
                        <nav>
                            <ul class="list-inline site-nav">
                                <li><a href="index.html">Home</a></li>
                                <li><a href="ligue1.html">Ligue1</a></li>
                                <li><a href="serie-a.html">Serie A</a></li>
                                <li><a href="bundesliga.html">Bundesliga</a></li>
                                <li><a href="laliga.html">LaLiga</a></li>
                                <li><a href="premier-league.html">Premier League</a></li>
                                <li class="active"><a href="contact-us.html">Contact Us</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-lg-3">
                        <div class="site-search">
                            <input type="text" class="search-field" placeholder="Search..." value="">
                            <button type="submit" class="search-btn"><img src="img/search.png"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <div class="el-header-txt mb-3 mt-5">
                        <h1 class="hdr-hdng">Get In Touch With Us</h1>
                        <nav aria-label="breadcrumb">
                            <div class="container">
                                <ol class="breadcrumb lp-breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                                </ol>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- App Main -->
    <main class="app-main">
        <section class="home-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <a href="tel:+91-00-00000000" class="contact-details-col">
                                            <div><img src="img/call-icon.png" alt="Call Us"></div>
                                            <span>+91-00-00000000</span>
                                        </a>
                                    </div>
                                    <div class="col-lg-12">
                                        <a href="mailto:info@europeanleague.com" class="contact-details-col">
                                            <div><img src="img/mail-icon.png" alt="Mail Us"></div>
                                            <span>info@europeanleague.com</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="contact-form">
                                    <h3 class="contact-form-title" id="message">DROP US A LINE</h3>
                                    <div class="form-group">
                                        <input type="text" placeholder="Full Name" class="form-control" name="name" required>

                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Mobile No." class="form-control" name="phone" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" placeholder="Email Id" class="form-control" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea class="form-control" placeholder="Message" name="message" rows="4" cols="10" required></textarea>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- App Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <nav>
                        <ul class="list-inline site-footer-nav">
                            <li><a href="contact-us.html">Contact Us</a></li>
                            <li><a href="sitemap.html">Sitemap</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-4">
                    <div class="footer-copyright">
                        Copyright @ european league 2022
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/contact.js"></script>
</body>

</html>
